name: Docs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install dependencies and doc tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install . mkdocs-material mkdocstrings mkdocstrings-python
      - name: Generate gallery images
        run: python scripts/generate_gallery_images.py
      - name: Build site
        run: mkdocs build --strict
      - name: Upload gallery images artifact
        uses: actions/upload-artifact@v4
        with:
          name: gallery-images
          path: docs/images/*.png
          if-no-files-found: warn
      - name: Check links in docs
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress --verbose --max-concurrency 5 --insecure --accept 429 --retry-wait-time 2 --retry-count 2 ./site/**/*.html ./docs/**/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
